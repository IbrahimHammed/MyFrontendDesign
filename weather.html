<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="headerContainer">
        <h3>Temperature Forecast</h3>
    </div>

    <div class="bodyContainer">
        <div class="grid-item-1">Day</div>
        <div class="grid-item-2">Low</div>
        <div class="grid-item-3">High</div>
        <div class="grid-item-4">Icon</div>
        <div class="grid-item-5">Status</div>

        <!-- This region handles the temperature values -->
        <div class="grid-item-6">Mon</div>
        <div class="grid-item-7">
            -3<sup>°C</sup>
        </div>
        <div class="grid-item-8">
            2<sup>°C</sup>
        </div>
        <div class="grid-item-9">
            <span>&#x2744</span>
        </div>
        <div class="grid-item-10">
            Cold
        </div>
        <div class="grid-item-11">Tue</div>
        <div class="grid-item-12">
            0<sup>°C</sup>
        </div>
        <div class="grid-item-13">
            5<sup>°C</sup>
        </div>
        <div class="grid-item-14">
            <span>&#x26C8</span>
        </div>
        <div class="grid-item-15">
            Cloudy
        </div>
        <div class="grid-item-16">Wed</div>
        <div class="grid-item-17">
            1<sup>°C</sup>
        </div>
        <div class="grid-item-18">
            6<sup>°C</sup>
        </div>
        <div class="grid-item-19">
            <span>&#x1F324;</span>
        </div>
        <div class="grid-item-20">
            Sunny
        </div>
        <div class="grid-item-21">Thu</div>
        <div class="grid-item-22">
            -1<sup>°C</sup>
        </div>
        <div class="grid-item-23">
            4<sup>°C</sup>
        </div>
        <div class="grid-item-24">
            <span>&#9729;</span>
        </div>
        <div class="grid-item-25">
            Cold
        </div>
        <div class="grid-item-26">Fri</div>
        <div class="grid-item-27">
            -2<sup>°C</sup>
        </div>
        <div class="grid-item-28">
            3<sup>°C</sup>
        </div>
        <div class="grid-item-29">
            <span>&#9729;</span>
        </div>
        <div class="grid-item-30">
            Cold
        </div>
        <div class="grid-item-31">Sat</div>
        <div class="grid-item-32">
            18<sup>°C</sup>
        </div>
        <div class="grid-item-33">
            25<sup>°C</sup>
        </div>
        <div class="grid-item-34">
            <span>&#x1F324;</span>
        </div>
        <div class="grid-item-35">
            Sunny
        </div>
        <div class="grid-item-36">Sun</div>
        <div class="grid-item-37">
            20<sup>°C</sup>
        </div>
        <div class="grid-item-38">
            28<sup>°C</sup>
        </div>
        <div class="grid-item-39">
            <span>&#x1F324;</span>
        </div>
        <div class="grid-item-40">
            Sunny
        </div>
    </div>
</body>
</html>
