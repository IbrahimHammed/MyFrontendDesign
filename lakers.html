<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers</title>
    <link rel="stylesheet" href="./lakers.css">
</head>
<body>
    <div class="container">
        <div class="player-card">
            <img src="../assets/images/Wilt2.jpg" alt="Wilt Chamberlain" class="player-image">
            <h2 class="player-name">Wilt Chamberlain</h2>
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">PPG:</span>
                    <span class="stat-value">30.1</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">RPG:</span>
                    <span class="stat-value">22.9</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">APG:</span>
                    <span class="stat-value">4.4</span>
                </div>
            </div>
        </div>

        <div class="player-card">
            <img src="../assets/images/Kareem2.jpg" alt="Kareem Abdul-Jabbar" class="player-image">
            <h2 class="player-name">Kareem Abdul-Jabbar</h2>
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">PPG:</span>
                    <span class="stat-value">24.6</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">RPG:</span>
                    <span class="stat-value">11.2</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">APG:</span>
                    <span class="stat-value">3.6</span>
                </div>
            </div>
        </div>

        <div class="player-card">
            <img src="../assets/images/magic2.jpg" alt="Magic Johnson" class="player-image">
            <h2 class="player-name">Magic Johnson</h2>
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">PPG:</span>
                    <span class="stat-value">19.5</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">RPG:</span>
                    <span class="stat-value">7.2</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">APG:</span>
                    <span class="stat-value">11.2</span>
                </div>
            </div>
        </div>

        <div class="player-card">
            <img src="../assets/images/shaq2.webp" alt="Shaquille O'Neal" class="player-image">
            <h2 class="player-name">Shaquille O'Neal</h2>
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">PPG:</span>
                    <span class="stat-value">23.4</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">RPG:</span>
                    <span class="stat-value">13.5</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">APG:</span>
                    <span class="stat-value">2.5</span>
                </div>
            </div>
        </div>

        <div class="player-card">
            <img src="../assets/images/kobe2.jpg" alt="Kobe Bryant" class="player-image">
            <h2 class="player-name">Kobe Bryant</h2>
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">PPG:</span>
                    <span class="stat-value">25.0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">RPG:</span>
                    <span class="stat-value">5.2</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">APG:</span>
                    <span class="stat-value">4.7</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
