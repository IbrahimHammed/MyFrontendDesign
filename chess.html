<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./chess.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Chess Board</h1>
    <div class="container">
        <!-- Row 8 (Black back row) -->
        <div class="square dark"><span class="piece black">♖</span></div>
        <div class="square light"><span class="piece black">♘</span></div>
        <div class="square dark"><span class="piece black">♗</span></div>
        <div class="square light"><span class="piece black">♕</span></div>
        <div class="square dark"><span class="piece black">♔</span></div>
        <div class="square light"><span class="piece black">♗</span></div>
        <div class="square dark"><span class="piece black">♘</span></div>
        <div class="square light"><span class="piece black">♖</span></div>

        <!-- Row 7 (Black pawns) -->
        <div class="square light"><span class="piece black">♟</span></div>
        <div class="square dark"><span class="piece black">♟</span></div>
        <div class="square light"><span class="piece black">♟</span></div>
        <div class="square dark"><span class="piece black">♟</span></div>
        <div class="square light"><span class="piece black">♟</span></div>
        <div class="square dark"><span class="piece black">♟</span></div>
        <div class="square light"><span class="piece black">♟</span></div>
        <div class="square dark"><span class="piece black">♟</span></div>

        <!-- Row 6 (Empty) -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <!-- Row 5 (Empty) -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <!-- Row 4 (Empty) -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <!-- Row 3 (Empty) -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <!-- Row 2 (White pawns) -->
        <div class="square dark"><span class="piece white">♙</span></div>
        <div class="square light"><span class="piece white">♙</span></div>
        <div class="square dark"><span class="piece white">♙</span></div>
        <div class="square light"><span class="piece white">♙</span></div>
        <div class="square dark"><span class="piece white">♙</span></div>
        <div class="square light"><span class="piece white">♙</span></div>
        <div class="square dark"><span class="piece white">♙</span></div>
        <div class="square light"><span class="piece white">♙</span></div>

        <!-- Row 1 (White back row) -->
        <div class="square light"><span class="piece white">♜</span></div>
        <div class="square dark"><span class="piece white">♞</span></div>
        <div class="square light"><span class="piece white">♝</span></div>
        <div class="square dark"><span class="piece white">♛</span></div>
        <div class="square light"><span class="piece white">♚</span></div>
        <div class="square dark"><span class="piece white">♝</span></div>
        <div class="square light"><span class="piece white">♞</span></div>
        <div class="square dark"><span class="piece white">♜</span></div>
    </div>
    
</body>
</html>
